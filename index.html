<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!-- font family links!! -->
    <link href="https://fonts.cdnfonts.com/css/horyzen" rel="stylesheet" />
    <link href="https://fonts.cdnfonts.com/css/whois" rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <input type="text" class="result" />
    </div>

    <div class="container">
      <button class="js-reset c">C</button>
      <button class="js-brackets blue">( )</button>
      <button class="js-percentage blue">%</button>
      <button class="js-device blue">/</button>
      <button class="js-7">7</button>
      <button class="js-8">8</button>
      <button class="js-9">9</button>
      <button class="js-multiply blue">x</button>
      <button class="js-4">4</button>
      <button class="js-5">5</button>
      <button class="js-6">6</button>
      <button class="js-minus blue">-</button>
      <button class="js-1">1</button>
      <button class="js-2">2</button>
      <button class="js-3">3</button>
      <button class="js-plus blue">+</button>
      <button class="js-zero">0</button>
      <button class="js-double-zero">00</button>
      <button class="js-dote">.</button>
      <button class="js-equal equal-style">=</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
